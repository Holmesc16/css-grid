<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS grid-auto-flow Explained!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">3</div>
    <div class="item">3</div>
    <div class="item">3</div>

  </div>

  <style>
    /* GRID AUTO FLOW
      Determines if new elements are added as columns or rows
      default is ROW
     */
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 400px 200px;
      grid-auto-flow: column;/* changes implicit flow from child element inheritance being a column rather than a row */
      grid-auto-columns: 100px; /*sets any implicit column (any columns not explicitly styled) to a width of 100px*/
    }
  </style>
</body>

</html>
